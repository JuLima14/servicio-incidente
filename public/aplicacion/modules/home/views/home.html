 <!DOCTYPE html>
<html ng-app="HomeModule" layout="column" style="height:600px" ng-cloak paddi>
<head>

</head>
<body ng-controller="HomeController">

<!--<div  layout="column" style="height:600px;" ng-cloak flex="auto">-->


<section>
<md-toolbar md-scroll-shrink ng-if="true">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="toggleLeft()">
      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>

    <div class="md-icon-button" aria-label="More">
      <img  src="images/LOGO_Softtek_HOME.png">
    </div>

      <h5 class="md-toolbar-tools">{{selectedView.name}}</h5>

      <md-button href="#/login" class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
      </md-button>
  <div/>
</md-toolbar>
</section>



<!--<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="10">-->

<section>
<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="10">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="view in listView">
        <div class="md-list-item-text md-button slide-animate" ng-click="go(view.id);close()">
          <h5>{{view.name}}</h5>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
</section>

<section>
    <md-content  flex="auto">
      <div ng-include="selectedView.url" ></div>
    </md-content>
</section>

</div>
</body>
</html>
