<!DOCTYPE html>
<html ng-app="aplicacion">
    <head>
        <meta charset="utf-8" />
        <title> Incidentes </title>
        <link   type="text/css"          href="./stylesheets/bootstrap.min.css" rel="stylesheet" />
        <script type="text/javascript" src="./javascripts/angular.js"></script>
		    <script type="text/javascript" src="./javascripts/angular-aria.min.js"></script>
		    <script type="text/javascript" src="./javascripts/angular-animate.min.js"></script>
        <script type="text/javascript" src="./angularjs/incidentecontroller.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="Incidente" >
            <h1><u> Incidentes</u> </h1>
            <form action="javascript:void(0);">
                <div class="row">
					</br>
					<div class="span4">
						<label> Texto del cau </label>
						<textarea  ng-model="cauTexto" style="margin: 1px 1px 10px;max-width:850px;max-height: 140px; width: 850px; height: 140px;"></textarea>
						<input type="submit" value="Cargar" class="btn btn-success" ng-click="cargar()"  >
					</div>
				</div>
				</br>
				<div class="row">
					<div class="span4">
                        <label> Numero </label>
                        <input type="text" ng-model="numeroCaso" />
                    </div>
                    <div class="span4">
                        <label> Generado por </label>
                        <input type="text" ng-model="generadoPor" />
                    </div>
                    <div class="span4">
                        <label> Fecha registro </label>
						 <input type="text" ng-model="fecha" />
					</div>


                    <div class="span4">
                        <label> Estado </label>
                        <input type="text" ng-model="estado" />
                    </div>
                    <div class="span4">
                        <label> Prioridad </label>
                        <input type="text" ng-model="prioridad" />
                    </div>

                </div>
				<div class="row">
					<div class="span4">
                        <label> Detalle </label>
                        <textarea type="text" ng-model="detalle" style="margin: 1px 1px 10px;max-width:850px;max-height: 100px; width: 850px; height: 100px;"></textarea>
                    </div>
				</div>
                <div class="row">
                    <div class="span4">
                        <input type="submit" value="Guardar" class="btn btn-success" ng-click="guardar()" />
                        <input type="button" value="Limpiar" class="btn btn-danger" ng-click="limpiarDatos()" />
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
						<th> Nro </th>
                        <th> Generado Por </th>
                        <th> Fecha </th>
                        <th> Estado </th>
                        <th> Prioridad </th>
                        <th> Detalle </th>
                        <th>  </th>
                        <th>  </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in incidentes">
						<td> {{item.numeroCaso}}</td>
                        <td> {{item.generadoPor}} </td>
                        <td> {{item.fecha}} </td>
                        <td> {{item.estado}} </td>
                        <td> {{item.prioridad}} </td>
                        <td> {{item.detalle}} </td>

                        <td> <a href="javascript:void(0);" class="btn btn-info" ng-click="recuperar($index)"> Editar </a> </td>
                        <td> <a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminar($index)"> Eliminar </a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
